{% extends 'layout.html' %}

{% block body %}

<style>
  html body {
    background-color: rgb(206, 206, 228);
  }
</style>
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out which disease has been caught by your plant</b>
</h2>
<br />
<br>
<div style="width: 350px; height: 40rem; margin: 0px auto; color: black; border-radius: 25px; padding: 10px 10px;">
  <form method="POST" action="{{ url_for('disease_prediction') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="language" style="font-size: 17px"><b>Language</b></label>
      <select name="language" class="form-control" id="language" required>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="mr">Marathi</option>
        <option value="gu">Gujarati</option>
        <option value="kn">Kannada</option>
        <option value="ur">Urdu</option>
        <option value="ml">Malayalam</option>
        <option value="pa">Punjabi</option>
        <!-- Add more Indian languages as needed -->
      </select>
    </div>
  
    <div class="form-group">
      <label for="file" style="font-size: 17px"><b>Upload Image</b></label>
      <input type="file" name="file" id="file" class="form-control-file" onchange="preview_image(event)" required>
    </div>

    <div>
      <img id="output-image" class="rounded mx-auto d-block">
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>
    </div>
  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
